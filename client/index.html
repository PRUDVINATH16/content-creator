<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Creator</title>
  <link rel="shortcut icon" href="ai-technology.png" type="image/x-icon">

  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 20px;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      width: 100%;
    }

    h1 {
      color: #218838;
    }

    .input {
      width: 30%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    h1, h3{
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .content {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: none;
      flex-direction: column;
      gap: 10px;
      line-height: 35px;
      width: 95%;
      transition: all 0.3s ease;
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.12);
      margin-bottom: 20px;
    }

    .dots {
      display: none;
      gap: 5px;
    }

    .box1,
    .box2,
    .box3 {
      width: 6px;
      height: 6px;
      background-color: rgba(0, 0, 0, 0.763);
      border-radius: 50%;
      box-shadow: 2px 3px 3px rgba(0, 0, 0, 0.21);
    }

    .heading {
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 1.5s ease, transform 0.5s ease;
    }

    .heading.show {
      opacity: 1;
      transform: translateY(0);
    }

    .footer {
      background-color: #218838;
      width: 100%;
      height: 50px;
      margin-top: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer a{
      color: white;
      font-weight: bold;
    }


    @keyframes jump {

      0%,
      100% {
        transform: translateY(0);
        opacity: 0.5;
      }

      50% {
        transform: translateY(-5px);
        opacity: 1;
      }
    }

    .box1 {
      animation: jump 0.5s infinite;
    }

    .box2 {
      animation: jump 0.5s infinite;
      animation-delay: 0.1s;
    }

    .box3 {
      animation: jump 0.5s infinite;
      animation-delay: 0.2s;
    }

    @media (max-width: 425px) {
      .input {
        width: 80%;
        font-size: .9rem;
      }

      .content {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <h1>Content Creator</h1>
  <h3>Just drop a topic and let AI do the magic!</h3>
  <input type="text" class="input" placeholder="Enter the topic name...">
  <button>Get Content</button>

  <div class="content" style="display: none;">
    <div class="dots">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>

    <div class="heading" style="display: none;"></div>
    <div class="body" style="display: none;"></div>
    <div class="copy"> </div>
  </div>

  <div class="footer"><a href="https://prudvinath16.github.io/MY-PORTFOLIO/" target="_blank">#Made by PRUDVI</a></div>

  <script>
    const dots = document.querySelector('.dots');
    document.querySelector('button').addEventListener('click', () => {
      const input = document.querySelector('.input');
      const contentDiv = document.querySelector('.content');
      const bodi = document.querySelector('.body');

      if (input.value.trim() === '') {
        contentDiv.style.display = 'block';
        bodi.innerHTML = '<p>Please enter a topic name.</p>';
        return;
      }

      async function sendData() {
        contentDiv.style.display = 'flex';
        dots.style.display = 'flex';
        const res = await fetch('http://localhost:3000/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ topic: input.value.trim() })
        });

        console.log('Response received from server:', res.status);

        const data = await res.json();
        document.querySelector('.dots').style.display = 'none';
        document.querySelector('.heading').innerHTML = `<h2 text-align="center">${input.value.trim()}</h2>`;
        document.querySelector('.heading').style.display = 'flex';
        document.querySelector('.heading').classList.add('show');
        bodi.style.display = 'block';
        let resu = await typeText(bodi, data.post);
        let dudu = await resu;

        document.querySelector('.copy').innerHTML = `<button class="copy-btn">Copy</Button>`;

          document.querySelector('.copy-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(data.post);
            document.querySelector('.copy-btn').innerText = 'Copied!';
          });
      }

      sendData().catch(err => {
        console.error('Error sending data:', err);
        contentDiv.style.display = 'block';
      });
    })

    function typeText(element, text, delay = 3) {
      return new Promise((resolve) => {
        element.innerHTML = '';
        let i = 0;

        function typing() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, delay);
          } else {
            resolve(); // ðŸ”¥ Finish typing, resolve the promise
          }
        }

        typing();
      });
    }
  </script>
</body>

</html>
